
services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ:-Asia/Yekaterinburg}
    # Раскомментируйте, если нужен внешний доступ к БД:
    # ports:
    #   - "5432:5432"
    volumes:
      - zbx-pgdata:/var/lib/postgresql/data:Z
    networks: [zbx-net]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  zabbix-server:
    image: zabbix/zabbix-server-pgsql:alpine-7.2-latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_SERVER_HOST: postgres
      DB_SERVER_PORT: ${DB_SERVER_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ:-Asia/Yekaterinburg}

      # mTLS к агентам: доверяем нашему mini-CA; cert/key сервера — от Windows-CA
      # Если конкретный тег образа игнорирует эти переменные — см. conf/zabbix_server.extra.conf.example
      ZBX_TLSCAFILE: /etc/zabbix/tls/agents-ca.crt.pem
      ZBX_TLSCRLFILE: /etc/zabbix/tls/agents-ca.crl.pem
      ZBX_TLSCERTFILE: /etc/zabbix/tls/server.crt.pem
      ZBX_TLSKEYFILE: /etc/zabbix/tls/server.key.pem
    volumes:
      - ./secrets/agents-ca/agents-ca.crt.pem:/etc/zabbix/tls/agents-ca.crt.pem:ro,Z
      - ./secrets/agents-ca/agents-ca.crl.pem:/etc/zabbix/tls/agents-ca.crl.pem:ro,Z
      - ./secrets/server/server.crt.pem:/etc/zabbix/tls/server.crt.pem:ro,Z
      - ./secrets/server/server.key.pem:/etc/zabbix/tls/server.key.pem:ro,Z
      # Альтернатива через конфиг (раскомментируйте при необходимости):
      # - ./conf/zabbix_server.extra.conf.example:/etc/zabbix/zabbix_server.conf:ro,Z
    networks: [zbx-net]

  zabbix-web:
    image: zabbix/zabbix-web-nginx-pgsql:alpine-7.2-latest
    restart: unless-stopped
    depends_on:
      - zabbix-server
    environment:
      DB_SERVER_HOST: postgres
      DB_SERVER_PORT: ${DB_SERVER_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      ZBX_SERVER_HOST: zabbix-server
      ZBX_SERVER_NAME: ${ZBX_SERVER_NAME}
      PHP_TZ: ${TZ:-Asia/Yekaterinburg}
    networks: [zbx-net]

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - zabbix-web
    ports:
      - "443:443"
    environment:
      - ZABBIX_FQDN=${ZABBIX_FQDN}
    volumes:
      - ./conf/nginx/conf.d:/etc/nginx/conf.d:ro,Z
      - ./secrets/server/server.fullchain.pem:/etc/nginx/tls/server.crt:ro,Z
      - ./secrets/server/server.key.pem:/etc/nginx/tls/server.key:ro,Z
    networks: [zbx-net]

networks:
  zbx-net:
    driver: bridge

volumes:
  zbx-pgdata:
    driver: local

